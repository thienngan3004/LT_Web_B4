<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sinh viên</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        body{
            background:#f8f9fa;
            min-height:100vh;
            color:#212529;
        }
        .card-custom{
            background:#fff;
            border:1px solid #dee2e6;
            border-radius:10px;
            box-shadow:0 4px 10px rgba(0,0,0,.05);
        }
        .title{
            font-weight:600;
        }
        .form-control{
            border-radius:6px;
        }
        .table thead{
            background:#f1f3f5;
        }
        .btn{
            border-radius:6px;
        }
        .toastx{
            position: fixed;
            top: 16px;
            right: 16px;
            display:none;
            padding:10px 14px;
            background:#198754;
            color:#fff;
            border-radius:6px;
            font-size:14px;
            z-index:9999;
        }
        .overlay{
            position: fixed;
            inset:0;
            display:none;
            align-items:center;
            justify-content:center;
            background:rgba(0,0,0,.25);
            z-index:9998;
        }
        .spinner{
            width:40px;
            height:40px;
            border:4px solid #ddd;
            border-top-color:#0d6efd;
            border-radius:50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin{
            to{ transform: rotate(360deg); }
        }
    </style>
</head>

<body class="container py-5">

<div class="card-custom p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="title m-0">Quản lý sinh viên</h3>
        <button class="btn btn-primary" onclick="loadStudents()">
            <i class="fa-solid fa-rotate-right"></i> Tải lại
        </button>
    </div>

    <input type="text" id="search" class="form-control mb-3"
           placeholder="Tìm theo tên..." onkeyup="searchStudent()">

    <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
            <thead>
            <tr>
                <th style="width:90px;">ID</th>
                <th>Tên</th>
                <th>Email</th>
                <th style="width:200px;">Hành động</th>
            </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
    </div>

    <hr>

    <h5 class="mb-3">Thêm sinh viên</h5>
    <div class="row g-2">
        <div class="col-md-2">
            <input id="id" class="form-control" placeholder="ID">
        </div>
        <div class="col-md-4">
            <input id="name" class="form-control" placeholder="Tên">
        </div>
        <div class="col-md-4">
            <input id="email" class="form-control" placeholder="Email">
        </div>
        <div class="col-md-2 d-grid">
            <button class="btn btn-primary" onclick="addStudent()">
                <i class="fa-solid fa-plus"></i> Thêm
            </button>
        </div>
    </div>
</div>

<div class="toastx" id="toastx">Thành công</div>

<div class="overlay" id="overlay">
    <div class="spinner"></div>
</div>

<!-- Modal Update -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cập nhật sinh viên</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-2">
                    <label class="form-label">ID</label>
                    <input id="editId" class="form-control" disabled/>
                </div>
                <div class="mb-2">
                    <label class="form-label">Tên</label>
                    <input id="editName" class="form-control" />
                </div>
                <div class="mb-2">
                    <label class="form-label">Email</label>
                    <input id="editEmail" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button class="btn btn-warning" onclick="saveEdit()">
                    <i class="fa-solid fa-floppy-disk"></i> Lưu
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const API = "/api/students";

function setLoading(isLoading){
    document.getElementById("overlay").style.display = isLoading ? "flex" : "none";
}
function toast(msg){
    const t = document.getElementById("toastx");
    t.textContent = msg;
    t.style.display = "block";
    setTimeout(()=> t.style.display="none", 1500);
}

function render(data) {
    let html = "";
    data.forEach(s => {
        html += `
        <tr>
            <td>${s.id}</td>
            <td>${escapeHtml(s.name ?? "")}</td>
            <td>${escapeHtml(s.email ?? "")}</td>
            <td>
                <button class="btn btn-warning btn-sm me-1"
                        onclick="openEdit(${s.id}, '${jsStr(s.name)}', '${jsStr(s.email)}')">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="btn btn-danger btn-sm"
                        onclick="deleteStudent(${s.id})">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </td>
        </tr>`;
    });
    document.getElementById("studentTable").innerHTML = html;
}

function loadStudents() {
    setLoading(true);
    fetch(API)
        .then(res => res.json())
        .then(data => render(data))
        .finally(()=> setLoading(false));
}

function addStudent() {
    const id = document.getElementById("id").value.trim();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();

    if(!id || !name || !email){
        toast("Nhập đủ thông tin");
        return;
    }

    setLoading(true);
    fetch(API,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({id:Number(id),name,email})
    }).then(res=>{
        if(!res.ok){ toast("Lỗi thêm"); return; }
        toast("Đã thêm");
        clearAddForm();
        loadStudents();
    }).finally(()=>setLoading(false));
}

function deleteStudent(id){
    if(!confirm("Xóa sinh viên?")) return;

    setLoading(true);
    fetch(`${API}/delete/${id}`,{method:"POST"})
        .then(res=>{
            if(!res.ok){ toast("Lỗi xóa"); return; }
            toast("Đã xóa");
            loadStudents();
        })
        .finally(()=>setLoading(false));
}

function searchStudent(){
    const name = document.getElementById("search").value;
    fetch(`${API}/search?name=${encodeURIComponent(name)}`)
        .then(res=>res.json())
        .then(data=>render(data));
}

let editModal = null;

function openEdit(id,name,email){
    document.getElementById("editId").value=id;
    document.getElementById("editName").value=name;
    document.getElementById("editEmail").value=email;

    editModal = bootstrap.Modal.getOrCreateInstance(
        document.getElementById("editModal")
    );
    editModal.show();
}

function saveEdit(){
    const id = Number(document.getElementById("editId").value);
    const name = document.getElementById("editName").value.trim();
    const email = document.getElementById("editEmail").value.trim();

    if(!name || !email){
        toast("Không được rỗng");
        return;
    }

    setLoading(true);
    fetch(`${API}/update/${id}`,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({id,name,email})
    }).then(res=>{
        if(!res.ok){ toast("Lỗi cập nhật"); return; }
        toast("Đã cập nhật");
        editModal.hide();
        loadStudents();
    }).finally(()=>setLoading(false));
}

function clearAddForm(){
    document.getElementById("id").value="";
    document.getElementById("name").value="";
    document.getElementById("email").value="";
}

function escapeHtml(str){
    return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
}
function jsStr(str){
    return String(str ?? "").replaceAll("\\","\\\\").replaceAll("'","\\'");
}

loadStudents();
</script>

</body>
</html>
